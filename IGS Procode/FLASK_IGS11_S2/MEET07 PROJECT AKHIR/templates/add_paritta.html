{% extends "base.html" %} {% block title %}Add Paritta - Buddhist Wisdom Hub{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Add New Paritta</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Paritta Content</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="meaning" class="form-label">Meaning</label>
            <textarea
              class="form-control"
              id="meaning"
              name="meaning"
              rows="4"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category" required>
              <option value="protection">Protection</option>
              <option value="blessing">Blessing</option>
              <option value="healing">Healing</option>
              <option value="peace">Peace</option>
              <option value="wisdom">Wisdom</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Paritta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
