{% extends "base.html" %} {% block content %}
<header>
  <h1>FORM BIODATA</h1>
</header>

<main>
  <form action="{{ url_for('bio') }}" method="post">
    <label for="nama">Nama: </label>
    <input type="text" name="nama" id="nama" required />

    <label for="kelas">Kelas: </label>
    <input type="number" name="kelas" id="kelas" min="10" max="12" required />

    <label for="email">Email: </label>
    <input type="email" name="email" id="email" required />

    <fieldset>
      <legend>Tempat, Tanggal Lahir</legend>
      <label for="tempat">Tempat: </label>
      <input type="text" name="tempat" id="tempat" required />
      <label for="tgl">Tanggal: </label>
      <input type="date" name="tgl" id="tgl" required />
    </fieldset>

    <fieldset>
      <legend>Cita - Cita</legend>
      <label for="programmer">programmer</label>
      <input type="radio" name="cita" id="programmer" value="programmer" />
      <label for="bukanprogrammer">bukan programmer</label>
      <input
        type="radio"
        name="cita"
        id="bukanprogrammer"
        value="bukanprogrammer"
      />
    </fieldset>

    <label for="agama"></label>
    <select name="agama" id="agama">
      <option value="islam">Islam</option>
      <option value="kristen">Kristen</option>
      <option value="katolik">Katolik</option>
      <option value="hindu">Hindu</option>
      <option value="budha">Buddha</option>
      <option value="konghucu">Konghucu</option>
    </select>

    <label for="tentang">Tentang: </label>
    <textarea name="tentang" id="tentang" cols="30" rows="10"></textarea>

    <button type="submit">Submit</button>
  </form>
</main>
{% endblock %}
